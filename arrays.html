<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Arrays Exercise</title>
</head>

<body>
    <h1>JavaScript Arrays</h1>

    <script>
    	var answer = prompt("what are your fav colors?")
    	var my_array = answer.split(", ")
    	my_array.sort()
    	//console.log(my_array)
    	my_array.join(", ")
    	document.write(my_array)

    </script>
</body>

</html>
